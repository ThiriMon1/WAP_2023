<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/stylewelcome.css">
    <title>Welcome</title>
</head>

<body>
    <div class="div-background">
        <div class="inline-content">
            <img src="./images/logo.PNG" alt="logo" width="50" height="50" />
            <p>Welcome, Tina</p>
            <button>Logout</button>
        </div>
        <hr />
        <div class="div-padding">
            <div> Product List</div>

            <div class="flex-table">
                <div class="flex-row">
                    <div class="flex-cell">Name</div>
                    <div class="flex-cell">Price</div>
                    <div class="flex-cell">Stock</div>
                    <div class="flex-cell">Actions</div>
                </div>
                <div class="flex-row">
                    <div class="flex-cell">Node.js</div>
                    <div class="flex-cell">9.99</div>
                    <div class="flex-cell">8</div>
                    <div class="flex-cell"><img src="./images/cart-shopping-solid.svg" alt="cart" width="30"
                            height="30" /></div>
                </div>
                <div class="flex-row">
                    <div class="flex-cell">React</div>
                    <div class="flex-cell">19.99</div>
                    <div class="flex-cell">5</div>
                    <div class="flex-cell"><img src="./images/cart-shopping-solid.svg" alt="cart" width="30"
                            height="30" /></div>
                </div>
                <div class="flex-row">
                    <div class="flex-cell">Angular</div>
                    <div class="flex-cell">29.99</div>
                    <div class="flex-cell">13</div>
                    <div class="flex-cell"><img src="./images/cart-shopping-solid.svg" alt="cart" width="30"
                            height="30" /></div>
                </div>

            </div>

        </div>
        <div>
            <div> Your Shopping Cart</div>
            <div class="flex-table">
                <div class="flex-row">
                    <div class="flex-cell">Name</div>
                    <div class="flex-cell">Price</div>
                    <div class="flex-cell">Total</div>
                    <div class="flex-cell">Quantity</div>
                </div>
                <div class="flex-row">
                    <div class="flex-cell">Node.js</div>
                    <div class="flex-cell">9.99</div>
                    <div class="flex-cell">9.99</div>
                    <div class="flex-cell">
                        <button class="minus-button">-</button>
                        <input type="text" class="text-box" value="0">
                        <button class="plus-button">+</button>
                    </div>
                </div>
                <div class="flex-row">
                    <div class="flex-cell">Angular</div>
                    <div class="flex-cell">29.99</div>
                    <div class="flex-cell">290.99</div>
                    <div class="flex-cell">
                        <button class="minus-button">-</button>
                        <input type="text" class="text-box" value="0">
                        <button class="plus-button">+</button>
                    </div>
                </div>
                <div class="flex-row">
                    <div class="flex-cell-total">Total: 300.98</div>

                </div>


            </div>
        </div>
        <div class="btn-placeorder">
            <button>Place Order</button>
        </div>

    </div>
</body>

</html>
